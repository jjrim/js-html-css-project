<h1>Reservation Form</h1>
<div>
<form action="thankyou.html">
        <div class="form-group">
          <div class="col">
              <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id = "firstName" placeholder="First name">
          </div>
          <div class="col">
              <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" id = "lastName" placeholder="Last name">
          </div>
        </div>

      <div>
      <div class="col">
          <label for="exampleFormControlInput1">Date for Reservation</label>
          <input type="text" class="form-control" id = "date" placeholder="Month-day-year">
        </div>
      </div>
    

      
            <div class="form-group">
              <div class="col">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <input type="phone" class="form-control" id="phone" placeholder="555-555-5555">
              </div>
            </div>


            <div class="form-group">
                <div class="col">
              <label for="exampleFormControlSelect1">Time</label>
              <select class="form-control" id="time">
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
                <option>5:00</option>
              </select>
              </div>
            </div>
            <div class="form-group">
                <div class="col">
              <label for="exampleFormControlSelect2">Number of People</label>
              <input type="phone" class="form-control" id="numberofpeople" placeholder="7">
            </div>
            </div>
            <div class="form-group">
                <div class="col">
              <label for="exampleFormControlTextarea1" id="request">Any special requests or conditions</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </div>
            <div class="col">
            <input type="submit" href="thankyou.html">
            </div>
          </form>
          </div>

          <script>
            localStorage.getItem('userName')

                document.getElementById('ReservationForm').addEventListener('submit', processReservation)
                  function processReservation(e) {
                    e.preventDefault();
                    let reservationFirstName = document.getElementById('firstName').value
                    let reservationLasttName = document.getElementById('LasttName').value
                    let reservationGuests = document.getElementById('numberofpeople').value
                    let reservationDate = document.getElementById('date').value
                    let reservationTime = document.getElementById('time').value
                    let reservationEmail = document.getElementById('email').value
                    let phone = document.getElementById('phone').value
                    let reservationRequests = document.getElementById('request').value
                    db.collection("Restaurants").doc("CactusBurnarby").collection("Reservations").add({
                    Guests: reservationGuests,
                    Name: reservationFirstName,
                    Name: reservationLastName,
                    Time: reservationTime,
                    Date: reservationDate,
                    email: reservationEmail,
                    phoneNumber:phone,
                    specialRequests: reservationRequests
                })
              }
         

                </script>
